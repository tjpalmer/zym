<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Phase</title>
    <script src="vendor.js"></script>
    <script src="app.js"></script>
  </head>
  <body class="playMode">
    <!-- TODO Move out all UI! -->
    <div class="panelBox">
      <form class="panel toolbox">
        <label class="hero">
          <input name="tool" type="radio" checked="checked"/>
        </label>
        <label>
          <input name="tool" type="radio"/>
          <div class="toolMenu">
            <label class="treasure">
              <input name="prize" type="radio" checked="checked"/>
            </label>
            <label class="bonus">
              <input name="prize" type="radio"/>
            </label>
          </div>
        </label>
        <label>
          <input name="tool" type="radio"/>
          <div class="toolMenu">
            <label class="brick">
              <input name="solid" type="radio" checked="checked"/>
            </label>
            <label class="steel"><input name="solid" type="radio"/></label>
            <label class="crusher"><input name="solid" type="radio"/></label>
          </div>
        </label>
        <label>
          <input name="tool" type="radio"/>
          <div class="toolMenu">
            <label class="ladder">
              <input name="climb" type="radio" checked="checked"/>
            </label>
            <label class="bar"><input name="climb" type="radio"/></label>
          </div>
        </label>
        <label>
          <input name="tool" type="radio"/>
          <div class="toolMenu">
            <label class="latchright">
              <input name="energy" type="radio" checked="checked"/>
            </label>
            <label class="latchleft"><input name="energy" type="radio"/></label>
            <label class="energy"><input name="energy" type="radio"/></label>
            <label class="energyoff"><input name="energy" type="radio"/></label>
          </div>
        </label>
        <label>
          <input name="tool" type="radio"/>
          <div class="toolMenu">
            <label class="launchercenter">
              <input name="launcher" type="radio" checked="checked"/>
            </label>
            <label class="launcherright">
              <input name="launcher" type="radio"/>
            </label>
            <label class="launcherleft">
              <input name="launcher" type="radio"/>
            </label>
            <label class="launcherup">
              <input name="launcher" type="radio"/>
            </label>
            <label class="launcherdown">
              <input name="launcher" type="radio"/>
            </label>
          </div>
        </label>
        <label>
          <input name="tool" type="radio"/>
          <div class="toolMenu">
            <label class="enemy">
              <input name="danger" type="radio" checked="checked"/>
            </label>
            <label class="spawn">
              <input name="danger" type="radio"/>
            </label>
            <label class="biggieright">
              <input name="danger" type="radio"/>
            </label>
            <label class="biggieleft">
              <input name="danger" type="radio"/>
            </label>
            <label class="gunright">
              <input name="danger" type="radio"/>
            </label>
            <label class="gunleft">
              <input name="danger" type="radio"/>
            </label>
            <label class="dropper">
              <input name="danger" type="radio"/>
            </label>
          </div>
        </label>
        <label>
          <i class="fa"></i>
          <input name="tool" type="radio"/>
          <div class="toolMenu">
            <label class="none" title="Erase any">
              <i class="fa fa-remove"></i>
              <input name="meta" type="radio" checked="checked"/>
            </label>
            <label class="copy" title="Select for copy">
              <i class="fa fa-clone"></i>
              <input name="meta" type="radio"/>
            </label>
            <label class="paste" title="Paste selection">
              <i class="fa fa-th"></i>
              <input name="meta" type="radio"/>
            </label>
            <label class="crop" title="Crop level size">
              <i class="fa fa-crop"></i>
              <input name="meta" type="radio"/>
            </label>
          </div>
        </label>
        <label class="ender" title="End-level">
          <i class="fa fa-arrow-up"></i>
          <input name="ender" type="checkbox"/>
        </label>
        <label class="invisible" title="Invisible">
          <i class="fa fa-eye-slash"></i>
          <input name="invisible" type="checkbox"/>
        </label>
        <label class="breaking" title="Breaking">
          <i class="fa fa-exclamation-circle"></i>
          <input name="breaking" type="checkbox"/>
        </label>
        <label class="falling" title="Falling">
          <i class="fa fa-arrow-circle-down"></i>
          <input name="falling" type="checkbox"/>
        </label>
      </form>
      <div class="panel status other">
        <!-- TODO Anything go here? -->
      </div>
    </div>
    <div class="view">
      <canvas class="stage"></canvas>
      <div class="selector"></div>
      <div class="clipboard"></div>
      <div class="cropper"></div>
    </div>
    <div class="panelBox right">
      <div class="panel status">
        <i class="fa fa-pause pause" title="Pause"></i>
        <i class="fa fa-stop stop" title="Stop playtest"></i>
      </div>
      <div class="panel commands">
        <i class="fa fa-play play" title="Playtest level"></i>
        <i class="fa fa-reply undo disabled" title="Undo"></i>
        <i class="fa fa-share redo disabled" title="Redo"></i>
        <i class="fa fa-list showLevels" title="Show levels"></i>
        <i class="fa fa-sign-out exit" title="Exit to play"></i>
        <!-- Placeholders for reminders of save status. -->
        <i class="fa fa-pencil-square changing disabled"></i>
        <i class="fa fa-check-square saved disabled"></i>
      </div>
    </div>
    <div class='pane fill'>
      <div class='shade fill'></div>
      <div class='dialogBox fill'></div>
    </div>
  </body>
</html>
