<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Zym</title>
    <script src="vendor.js"></script>
    <script src="app.js"></script>
  </head>
  <body class="editMode">
    <!-- TODO Move out all UI! -->
    <div class="panelBox">
      <form class="panel toolbox">
        <label class="hero"><input name="tool" type="radio"/></label>
        <label class="treasure"><input name="tool" type="radio"/></label>
        <label class="brick">
          <input name="tool" type="radio" checked="checked"/>
        </label>
        <label class="steel"><input name="tool" type="radio"/></label>
        <label class="ladder"><input name="tool" type="radio"/></label>
        <label class="bar"><input name="tool" type="radio"/></label>
        <label class="latchright">
          <input name="tool" type="radio"/>
          <div class="toolMenu">
            <label class="latchright">
              <input name="energy" type="radio" checked="checked"/>
            </label>
            <label class="latchleft"><input name="energy" type="radio"/></label>
            <label class="energy"><input name="energy" type="radio"/></label>
            <label class="energyoff"><input name="energy" type="radio"/></label>
          </div>
        </label>
        <label class="enemy"><input name="tool" type="radio"/></label>
        <label class="biggieright">
          <input name="tool" type="radio"/>
          <div class="toolMenu">
            <label class="biggieright">
              <input name="biggie" type="radio" checked="checked"/>
            </label>
            <label class="biggieleft">
              <input name="biggie" type="radio"/>
            </label>
          </div>
        </label>
        <label class="none">
          <i class="fa fa-remove"></i>
          <input name="tool" type="radio"/>
        </label>
        <label class="ender">
          <i class="fa fa-angle-double-up"></i>
          <input name="ender" type="checkbox"/>
        </label>
        <label class="invisible disabled">
          <i class="fa fa-eye-slash"></i>
          <input name="invisible" type="checkbox"/>
        </label>
      </form>
      <div class="panel status other">
        <!-- TODO Anything go here? -->
      </div>
    </div>
    <div class="view">
      <canvas class="stage"></canvas>
    </div>
    <div class="panelBox right">
      <div class="panel status">
        <i class="fa fa-pause pause"></i>
        <i class="fa fa-stop stop"></i>
      </div>
      <div class="panel commands">
        <i class="fa fa-play play"></i>
        <i class="fa fa-reply undo disabled"></i>
        <i class="fa fa-share redo disabled"></i>
        <i class="fa fa-list showLevels"></i>
        <i class="fa fa-sign-out exit disabled"></i>
        <!-- Placeholders for reminders of save status. -->
        <i class="fa fa-pencil-square changing disabled"></i>
        <i class="fa fa-check-square saved disabled"></i>
      </div>
    </div>
    <div class='pane fill'>
      <div class='shade fill'></div>
      <div class='dialogBox fill'></div>
    </div>
  </body>
</html>
