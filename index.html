<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Zym</title>
    <script src="vendor.js"></script>
    <script src="app.js"></script>
  </head>
  <body class="editMode">
    <!-- TODO Move out all UI! -->
    <form class="panel toolbox">
      <label class="hero"><input name="tool" type="radio"/></label>
      <label class="brick">
        <input name="tool" type="radio" checked="checked"/>
      </label>
      <label class="steel"><input name="tool" type="radio"/></label>
      <label class="ladder"><input name="tool" type="radio"/></label>
      <label class="bar"><input name="tool" type="radio"/></label>
      <label class="enemy"><input name="tool" type="radio"/></label>
      <label class="none">
        <i class="fa fa-remove"></i>
        <input name="tool" type="radio"/>
      </label>
    </form>
    <div class="panel status other">
      <!-- Placeholder for space. -->
      <i class="fa fa-stop"></i>
    </div>
    <div class="view">
      <canvas class="stage"></canvas>
    </div>
    <div class="panel status">
      <i class="fa fa-pause pause"></i>
      <i class="fa fa-stop stop"></i>
    </div>
    <div class="panel commands">
      <i class="fa fa-play play"></i>
      <i class="fa fa-reply undo disabled"></i>
      <i class="fa fa-share redo disabled"></i>
      <!-- Placeholders for reminders of save status. -->
      <i class="fa fa-pencil-square changing disabled"></i>
      <i class="fa fa-check-square saved disabled"></i>
    </div>
  </body>
</html>
