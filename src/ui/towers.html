<div class="dialog towers">
  <div class="fill shade"></div>
  <div class="fill dialogInner">
    <div class="titleBox">
      <div class="title">
        <span class="nameBox">
          <span class="name">Towers</span>
        </span>
        <i class="fa fa-search search disabled" title="Search"></i>
        <i class="fa fa-plus add" title="New Level"></i>
        <i class="fa fa-clipboard paste disabled"
          title="Paste Marked Clipboard Tower(s)"></i>
        <i class="fa fa-window-close-o fa-rotate-90 unclip disabled"
          title="Unmark Clipboard Selections"></i>
        <i class="fa fa-ban exclude" title="Exclude Tower"></i>
        <i class="fa fa-trash delete disabled" title="Delete Tower"></i>
        <i class="fa fa-download save" title="Export Towers to File"></i>
        <i class="fa fa-upload load disabled" title="Import Towers File"></i>
        <i class="fa fa-arrow-up towers disabled" title="List Towers"></i>
        <!--<i class="fa fa-window-close close"></i>-->
      </div>
    </div>
    <div class="contentBox">
      <div class="content fill">
        <div class="item">
          <div class="fill highlight"></div>
          <span class="nameBox">
            <span class="number"></span>
            <span class="name">Level</span>
          </span>
          <i class="fa fa-scissors cut disabled" title="Mark for Cut"></i>
          <i class="fa fa-files-o copy disabled" title="Mark for Copy"></i>
          <i class="fa fa-arrow-right edit" title="List Levels"></i>
        </div>
      </div>
    </div>
  </div>
</div>
