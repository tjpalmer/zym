<div class="dialog towers">
    <div class="fill shade"></div>
    <div class="fill dialogInner">
      <div class="titleBox">
        <div class="title">
          <span class="nameBox">
            <span class="name">Messages</span>
          </span>
          <i class="fa fa-plus add" title="New Message"></i>
          <i class="fa fa-clipboard paste disabled"
            title="Paste Marked Clipboard Tower(s)"></i>
          <i class="fa fa-window-close-o fa-rotate-90 unclip disabled"
            title="Unmark Clipboard Selections"></i>
          <i class="fa fa-ban exclude" title="Exclude Message"></i>
          <i class="fa fa-trash delete disabled" title="Delete Message"></i>
        </div>
      </div>
      <div class="contentBox">
        <div class="content fill">
          <div class="item">
            <div class="fill highlight"></div>
            <span class="nameBox">
              <span class="number"></span>
              <span class="name">Message</span>
            </span>
            <i class="fa fa-scissors cut disabled" title="Mark for Cut"></i>
            <i class="fa fa-files-o copy disabled" title="Mark for Copy"></i>
            <i class="fa fa-arrow-right edit" title="Select Message"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
